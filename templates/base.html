<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.min.css">
    <title>Inventory Management</title>
    
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1 class="display-4">Inventory Management</h1>
            <nav class="nav">
                <a class="btn border-1 rounded-0 btn-outline-light m-1" href="{{ url_for('index') }}">Home</a>
                <a class="btn border-1 rounded-0 btn-outline-light m-1" href="{{ url_for('add') }}">Add Component</a>
                <a class="btn border-1 rounded-0 btn-outline-light m-1" href="{{ url_for('upload') }}">Upload XLSX</a>

            </nav>
        </div>
    </header>
    <main class="container my-4">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    {% endwith %}
        {% block content %}{% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdn.datatables.net/2.0.7/js/dataTables.min.js"></script>
    <script>
        let table = new DataTable('#myTable');
        let table2 = new DataTable('#myTable2');
    </script>
</body>
</html>
